<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>CSS Color References Demo</title>
            <style>
                .color-name{
                     
                     color:red;
                }
                .hex{
                    
                    color:#00aa00;
                }
                .rgb{
                    color:rgb(0,0,255);
                    
                }
                .rgba{
                    color: rgba(255,165,0,0.6);
                }
                .hsl{
                    color:hsl(300,100%,50%);
                }
                
            </style>
        </head>
        <body>
            <p class="color-name">Color Name(red)</p>
            <p class="hex">Hexadecimal(#00ff00)</p>
            <p class="rgb">RGB(0,0,255)</p>
            <p class="rgba">RGB with transparency</p>
            <p class="hsl">HSL color</p>
        </body>
    </html>
