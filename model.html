<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model Demo</title>
<style>

.box {
    width: 300px;
    background-color: lightblue;

    /* i. Content → the text inside */

    /* iv. Padding → space inside border */
    padding: 20px;

    /* ii. Border → surrounds padding */
    border: 5px solid blue;

    /* iii. Margin → space outside border */
    margin: 40px;

    font-size: 18px;
}

</style>
</head>
<body>

<h2>CSS Box Model Demonstration</h2>

<div class="box">
    This is the CONTENT area of the box model.
    Padding adds space inside the border.
    Border surrounds the padding.
    Margin creates space outside the border.
</div>

</body>
</html>
