<!DOCTYPE html>
<html>
    <head>
        <title>
            TYpes of CSS
        </title>
        <!--Internal CSS-->
        <style>
          h2{
            color:blue;
            font-size:25px;
          }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--Inline CSS-->
        <p style="color:red; font-size:20px;">
            This is an example of inline CSS.</p>
        <h2>This is internal css</h2>
        <h3>This is external css</h3>
    </body>
</html>
