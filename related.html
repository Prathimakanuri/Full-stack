<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Font and Text Properties</title>
<style>

/* i. font-size */
.size-demo {
    font-size: 24px;
}

/* ii. font-weight */
.weight-demo {
    font-weight: bold;
}

/* iii. font-style */
.style-demo {
    font-style: italic;
}

/* iv. text-decoration */
.decoration-demo {
    text-decoration: underline;
}

/* v. text-transform */
.transform-demo {
    text-transform: uppercase;
}

/* vi. text-align */
.align-demo {
    text-align: center;
    border: 1px solid black;
}

</style>
</head>
<body>

<p class="size-demo">This text shows font-size.</p>
<p class="weight-demo">This text shows font-weight.</p>
<p class="style-demo">This text shows font-style.</p>
<p class="decoration-demo">This text shows text-decoration.</p>
<p class="transform-demo">This text shows text-transform.</p>
<p class="align-demo">This text shows text-align.</p>

</body>
</html>
