<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Semantic Elements</title>
    </head>
    <body>
        <header>
            <h1>HTML5 Semantic Elements</h1>
            <p>Demonstration of semantic tags</p>
        </header>
        <nav>
            <a href="#">Home</a>|
            <a href="#">Services</a>|
            <a href="#">Contact</a>|
        </nav>
        <main>
             <section>
                <h2>Main Section</h2>
                <article>
                    <header>
                        <h3>Article Heading</h3>
                    </header>
                    <div>
                        <p>
                            This paragraph is inside a <span>&lt;div&gt;</span>tag.The<span>&lt;span&gt;</span>tag is used for inline styling</span>
                        </p>
                    </div>
                    <figure>
                        <img src="image1.jpeg"alt="Sample image" width="200">
                        <figcaption>Sample Image Caption</figcaption>
                    </figure>
                    <footer>
                        <p>Article Footer</p>
                    </footer>
                </article>
             </section>
             <aside>
                <h3>Aside Section</h3>
                <p>
                    Additional related information is displayed here.
                </p>
             </aside>
        </main>
        <footer>
            <p>Copyright @ 2026</p>
        </footer>
        
    </body>
</html>
