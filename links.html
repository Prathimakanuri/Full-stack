<!DOCTYPE html>
<html>
    <head>
        <title>Hyper Links in HTML</title>
    </head>
    <body>
        <h2>Basic Link</h2>
        <a href="https://www.google.com">Open Google</a>
        <h2>open in new tab</h2>
        <a href="https://www.wikipedia.org" target="_blank">open wikipedia</a>
        <h2>Email link</h2>
        <a href="mailto:example@gmail.com">send email</a>
    </body>
</html>
